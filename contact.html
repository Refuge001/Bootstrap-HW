<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Description" content="Will Utterback's Contact Information">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-0"><h1>Will Utterback</h1></span>
    <div class="dropdown">
      <a class="l-navbar btn btn-secondary" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Navigation button">
        <div class="line" id="line-one"></div>
        <div class="line" id="line-two"></div>
        <div class="line" id="line-three"></div>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <h6 class="dropdown-header">Site Navigation</h6>
        <a class="dropdown-item" href="index.html">About Me</a>
        <a class="dropdown-item" href="portfolio.html">Portfolio</a>
        <a class="dropdown-item" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container" id="contact">
      <div class="row">
        <div class="col-md-6">
          <div class="page-header mt-2">
            <h2>Contact Me</h2>
          </div>
        </div>
      </div>
        <hr />
      <div class="row ml-2">
        <form>
          <div class="form-group">
            <label for="input-name"><strong>Name</strong></label>
            <input type="text" class="form-control" id="input-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="input-email"><strong>E-mail</strong></label>
            <input type="email" class="form-control" id="input-email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="input-message"><strong>Message</strong></label>
            <textarea class="form-control col-md-12" id="input-message" rows="3" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <canvas class="background"></canvas>
  <div id="particles-js"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/particles.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
